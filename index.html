<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Practicum Sprint 3 using Figma" />
    <meta name="author" content="Katelin Hogan" />
    <meta name="keywords" content="HTML, CSS, Javascript, Figma" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header-logo.svg"
        alt="header-logo"
      />
    </header>

    <main>
      <section class="profile">
        <img
          class="profile__photo"
          src="./images/jacques-cousteau.svg"
          alt="profile-photo"
        />
        <div class="profile__description">
          <div class="profile__title">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subheader">Explorer</p>
        </div>

        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__content">â’¸ 2022 Around The U.S.</p>
    </footer>

    <div class="modal modal__edit_profile">
      <div class="modal__container">
        <form class="modal__form">
          <button class="modal__close-button" type="button"></button>
          <h3 class="modal__title">Edit profile</h3>
          <input
            class="modal__input modal__input_text_name"
            type="text"
            id="name"
            placeholder="Name"
            required
          />
          <input
            class="modal__input modal__input-text_description"
            type="text"
            id="description"
            placeholder="Description"
            required
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal modal__add_card">
      <div class="modal__container">
        <form class="modal__form">
          <button class="modal__close-button" type="button"></button>
          <h3 class="modal__title">New Place</h3>
          <input
            class="modal__input modal__input_text_name"
            type="text"
            id="title"
            placeholder="Title"
            required
          />
          <input
            class="modal__input modal__input-text_description"
            type="text"
            id="link"
            placeholder="Image URL"
            required
          />
          <button class="modal__save-button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div class="modal modal__view-image">
      <div class="modal__image_container">
        <button class="modal__image_close-button" type="button"></button>
        <div class="modal__image_content">
          <img class="modal__image" src=" " alt=" " />
          <p class="image__title"></p>
        </div>
      </div>
    </div>

    <template id="card">
      <li class="card">
        <img class="card__image" src=" " alt=" " />
        <button class="card__delete-button"></button>
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/profile.js"></script>
  </body>
</html>
