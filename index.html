<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF=8" />
    <meta name="description" content="Practicum Sprint 3 using Figma" />
    <meta name="author" content="Katelin Hogan" />
    <meta name="keywords" content="HTML, CSS, Javascript, Figma" />
    <meta name="viewport" content="width=deice-width, intiial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./page/index.css" />
  </head>

  <body class="body">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header-logo.svg"
        alt="header-logo"
      />
      <hr class="header__divider" />
    </header>

    <main>
      <section class="profile">
        <img
          class="profile__photo"
          src="./images/jacques-cousteau.svg"
          alt="profile-photo"
        />
        <div class="profile__content">
          <div class="profile__title">
            <h1 class="profile__title_line">Jacques Cousteau</h1>
            <button class="profile__edit_button"></button>
          </div>
          <p class="profile__subheader">Explorer</p>
        </div>

        <button class="profile__add_button"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img
              class="card__image"
              src="./images/yosemite-valley.svg"
              alt="yosemite valley"
            />
            <div class="card__content">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/lake-louise.svg"
              alt="Lake Louise"
            />
            <div class="card__content">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/bald-mountains.svg"
              alt="Bald Mountains"
            />
            <div class="card__content">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/latemar.svg" alt="Latemar" />
            <div class="card__content">
              <h2 class="card__title">Latemar</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/vanoise-national-park.svg"
              alt="Vanoise National Park"
            />
            <div class="card__content">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/lago-di-braies.svg"
              alt="Lago di Braies"
            />
            <div class="card__content">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <h3 class="footer__content">â’¸ 2022 Around The U.S.</h3>
    </footer>
  </body>
</html>
