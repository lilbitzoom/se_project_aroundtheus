<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Practicum Sprint 3 using Figma" />
    <meta name="author" content="Katelin Hogan" />
    <meta name="keywords" content="HTML, CSS, Javascript, Figma" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header-logo.svg"
        alt="header-logo"
      />
    </header>

    <main>
      <section class="profile">
        <img
          class="profile__photo"
          src="./images/jacques-cousteau.svg"
          alt="profile-photo"
        />
        <div class="profile__description">
          <div class="profile__title">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subheader">Explorer</p>
        </div>

        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__content">â’¸ 2022 Around The U.S.</p>
    </footer>

    <div class="modal" id="profile-editor">
      <div class="overlay" id="profile-editor-overlay"></div>
      <div class="modal__container">
        <form class="modal__form">
          <button
            class="modal__close-button"
            type="button"
            id="profile-editor_close_button"
          ></button>
          <h3 class="modal__title">Edit profile</h3>
          <label class="modal__label">
            <input
              class="modal__input modal__input_text_name"
              type="text"
              id="name"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__input_type_error" id="name-error"> </span>
          </label>

          <label class="modal__label">
            <input
              class="modal__input modal__input_text_description"
              type="text"
              id="description"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__input_type_error" id="description-error"></span>
          </label>
          <button class="modal__submit-button" type="submit" disabled>
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="new-card">
      <div class="overlay" id="new-card-overlay"></div>
      <div class="modal__container">
        <form class="modal__form">
          <button
            class="modal__close-button"
            type="button"
            id="new_card_close_button"
          ></button>
          <h3 class="modal__title">New Place</h3>
          <label class="modal__label">
            <input
              class="modal__input modal__input_text_name"
              type="text"
              id="title"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__input_type_error" id="title-error"> </span>
          </label>

          <label class="modal__label">
            <input
              class="modal__input modal__input_text_description"
              id="link"
              placeholder="Image URL"
              type="url"
              required
            />
            <span class="modal__input_type_error" id="link-error"> </span>
          </label>

          <button
            class="modal__submit-button modal__submit-button_inactive"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="image_pop-up">
      <div class="overlay"></div>
      <div class="modal__view-image">
        <button
          class="modal__image-close-button"
          type="button"
          id="image_pop-up_close_button"
        ></button>
        <div class="modal__image-content">
          <img class="modal__image" src=" " alt=" " />
          <p class="modal__image-title"></p>
        </div>
      </div>
    </div>

    <template id="card">
      <li class="card">
        <img class="card__image" src=" " alt=" " />
        <button class="card__delete-button"></button>
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/profile.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
